<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/css/styles.css" />
    <title>Semester Project 2022</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid gap-5 justify-content-center">
          <a class="navbar-brand" href="/">Bidder.io</a>
          <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a
                id="nav-auction-btn"
                class="nav-link"
                aria-current="page"
                href="/"
                >Auctions</a
              >
            </li>
            <li class="nav-item">
              <a id="nav-about-btn" class="nav-link" href="#">About</a>
            </li>
            <li id="nav-login" class="nav-item">
              <a id="nav-login-btn" class="nav-link" href="#">Login</a>
            </li>
            <li id="nav-register" class="nav-item">
              <a class="nav-link" id="nav-register-btn" href="#"
                >Create Account</a
              >
            </li>
            <li id="nav-logout" class="nav-item">
              <a class="nav-link" id="nav-logout-btn" href="#">Logout</a>
            </li>
          </ul>
          <ul>
            <li id="nav-credits" class="nav-item">
              <label id="nav-credits" class="rounded border-1">Credits</label>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="mt-4" id="username-section">
        <label class="btn btn-outline-secondary" id="logged-as"
          >Not logged inn</label
        >
      </section>
      <section class="mt-4" id="listing-section">
        <div id="seller-list-container">
          <div id="listing-container">
            <div id="listing-card">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">${data.title}</h5>
                  <p class="card-text">${data.description}</p>
                </div>
                <div class="card-footer">
                  <p class="card-text">Bids: ${data._count.bids}</p>
                  <p class="card-text">Ends: ${data.endsAt}</p>
                  <div class="btn-group">
                    <form id="bid-form">
                      <input
                        type="number"
                        name="bid"
                        id="bid"
                        placeholder="Bid Amount"
                      />
                      <button id="bid-btn" class="btn btn-primary">Bid</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="seller-container">
            <div class="card mb-4">
              <div class="card-body">
                <img
                  id="seller-image"
                  src="${data.seller.avatar}"
                  class="card-img-top"
                  alt="${data.seller.name} (No profile picture)"
                />
                <p class="card-title">${data.seller.name}</p>
              </div>
              <div class="card-footer">
                <p class="card-text">Email: ${data.seller.email}</p>
              </div>
            </div>
          </div>
        </div>
        <div id="image-container"></div>
        <div id="alert-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="../src/javascript/main_listing.js" type="module"></script>
  </body>
</html>
