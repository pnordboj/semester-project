<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/css/styles.css" />
    <title>Semester Project 2022</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid gap-5 justify-content-center">
          <a class="navbar-brand" href="/">Bidder.io</a>
          <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a
                id="nav-auction-btn"
                class="nav-link active"
                aria-current="page"
                href="/"
                >Auctions</a
              >
            </li>
            <li class="nav-item">
              <a id="nav-about-btn" class="nav-link" href="#">About</a>
            </li>
            <li id="nav-login" class="nav-item">
              <a id="nav-login-btn" class="nav-link" href="#">Login</a>
            </li>
            <li id="nav-register" class="nav-item">
              <a class="nav-link" id="nav-register-btn" href="#"
                >Create Account</a
              >
            </li>
            <li id="nav-logout" class="nav-item">
              <a class="nav-link" id="nav-logout-btn" href="#">Logout</a>
            </li>
          </ul>
          <ul>
            <li id="nav-credits" class="nav-item">
              <label id="nav-credits" class="rounded border-1">Credits</label>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="username-section">
        <label class="btn btn-outline-secondary" id="logged-as"
          >Not logged inn</label
        >
      </section>
      <section id="listing-section">
        <div id="seller-list-container">
          <div id="listing-container"></div>
          <div id="seller-container"></div>
        </div>
        <div id="image-container"></div>
        <div id="alert-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="../src/javascript/listPage.js" type="module"></script>
  </body>
</html>
