<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../build/css/styles.css" />
    <title>Semester Project 2022</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-secondary mb-3">
        <div class="container-fluid gap-5 justify-content-center">
          <a class="navbar-brand" href="/">Bidder.io</a>
          <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
              <a
                id="nav-auction-btn"
                class="nav-link"
                aria-current="page"
                href="/"
                >Auctions</a
              >
            </li>
            <li class="nav-item">
              <a id="nav-about-btn" class="nav-link" href="#">About</a>
            </li>
            <li id="nav-logout" class="nav-item">
              <a class="nav-link" id="nav-logout-btn" href="#">Logout</a>
            </li>
            <li id="nav-credits" class="nav-item">
              <label id="nav-credits" class="rounded border-1">Credits</label>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="user-section">
        <div id="user-container">
          <div id="user-box" class="card-body">
            <div id="user-image-box">
              <div class="card mb-2" id="card-image"> 
                <img id="user-image" src="#" class="card-img-top" alt="user image">
              </div>
              <div id="new-image-box">
                <input type="text" id="new-image-url" placeholder="enter new image url">
                <button id="edit-image-btn" class="btn btn-secondary">Edit Image</button>
              </div>
            </div>
            <div id="user-info">
                <label id="username-label">Username:</label>
                <div id="user-title-box">

                </div>
                <hr id="whiteline">
                <label id="user-email-label">Email:</label>
                <div id="user-email-box">
                </div>
                <hr id="whiteline">
                <p id="total-credits" class="card-text">Credits available: ${data.credits}</p>
            </div>
        </div>
        <div id="alert-container"></div>
        <div id="profile-listing" class="mt-4">

        </div>
      </section>
    </main>
    <footer></footer>
    <script src="../src/javascript/main_profile.js" type="module"></script>
  </body>
</html>
